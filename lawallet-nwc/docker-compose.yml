version: "3.8"

services:
  postgres:
    container_name: postgres_lawallet_nwc
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: lawallet-nwc
    ports:
      - 5432:5432
    volumes:
      - "${APP_DATA_DIR}/data/postgres:/data"

  app:
    image: masize/lawallet-nwc:0.5.3
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://root:root@postgres/lawallet-nwc"
      PORT: 9877
    ports:
      - "9877:9877"
    depends_on:
      - postgres
    restart: "on-failure"
    stop_grace_period: "1m"
    init: true
